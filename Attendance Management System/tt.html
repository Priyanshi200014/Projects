$(".user_name").hide();

if($("select").hasClass("Subjects"))
{
 
 var total = $(".Subjects option").length;
 var sub="";
 for(var i=0;i<total;i++)
 {
    sub = $(".Subjects option").eq(i).val();

 }
$(".Subjects").hide();
}

if($("select").hasClass("Subjects_teachers"))

$(".Subjects_teachers").hide();
}
